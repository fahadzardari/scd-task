<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gregory House</title>
    <link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link

      rel="stylesheet"
    />
    <link href="libraries/aos/aos.css" rel="stylesheet" />

  <body class="TEST">
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

    <header id="header">

          />
          <h1 class="text-light"><a href="index.html">Gregory House</a></h1>
          <div class="social-links mt-3 text-center">
            <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
            <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
            <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>
        <nav id="navbar" class="nav-menu navbar">
          <ul>
            <li>
              <a href="index.html" class="nav-link scrollto active"
                ><i class="bx bx-home"></i> <span>Home</span></a

            </li>
            <li>
              <a href="about.html" class="nav-link scrollto"
                ><i class="bx bx-user"></i> <span>About</span></a

            </li>
            <li>
              <a href="resume.html" class="nav-link scrollto"
                ><i class="bx bx-file-blank"></i> <span>Resume</span></a

            </li>

            <li>

              >
            </li>

    <main id="main">

        id="hero"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div class="hero-container" data-aos="fade-in">
          <h1>Gregory House</h1>
          <p>
            I'm
            <span
              class="typed"
              data-typed-items="Designer, Developer, Freelancer, Photographer"
            ></span>
          </p>
        </div>
      </section>
    </main>

    <script src="libraries/aos/aos.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="libraries/swiper/swiper-bundle.min.js"></script>
